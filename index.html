<html>
<head>
    <title>Pointy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="controls">
            <div class="control" id="forward">Fwd</div>
            <div class="control" id="rot-left">Left</div>
            <div class="control" id="rot-right">Right</div>
            <div class="control" id="jump">Jump</div>
            <div class="control" id="press">Press</div>
            <div class="control" id="call-f1">F1</div>
        </div>
        <div class="slots" id="main">
            <div class="slot" data-pos="00"></div>
            <div class="slot" data-pos="01"></div>
            <div class="slot" data-pos="02"></div>
            <div class="slot" data-pos="03"></div>

            <div class="slot" data-pos="10"></div>
            <div class="slot" data-pos="11"></div>
            <div class="slot" data-pos="12"></div>
            <div class="slot" data-pos="13"></div>

            <div class="slot" data-pos="20"></div>
            <div class="slot" data-pos="21"></div>
            <div class="slot" data-pos="22"></div>
            <div class="slot" data-pos="23"></div>
        </div>
        <div class="slots" id="f1">
            <div class="slot" data-pos="00"></div>
            <div class="slot" data-pos="01"></div>
            <div class="slot" data-pos="02"></div>
            <div class="slot" data-pos="03"></div>

            <div class="slot" data-pos="10"></div>
            <div class="slot" data-pos="11"></div>
            <div class="slot" data-pos="12"></div>
            <div class="slot" data-pos="13"></div>

            <div class="slot" data-pos="20"></div>
            <div class="slot" data-pos="21"></div>
            <div class="slot" data-pos="22"></div>
            <div class="slot" data-pos="23"></div>
        </div>
        <button id="run">Run!</button
    </div>
    <script src="bundle.js"></script>
</body>
</html>
